<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>jquery.smoothScroll example</title>
  <style type="text/css">
    body {
      background: linear-gradient(#FFF, #666);
    }

    a {
      display: block;
      margin-bottom: 1000px;
      font-size:32px;
    }
  </style>
</head>
<body>

<a href="#bottom" id="top">Go!</a>

<a href="https://github.com">This is an usual link; smooth scroll doesn't work on this.</a>

<a href="#top" id="bottom">Back!</a>

<script src="//code.jquery.com/jquery-1.11.3.min.js"></script>
<script src="../src/jquery.smoothScroll.js"></script>
<script>
  $('a').smoothScroll();
</script>

</body>
</html>
